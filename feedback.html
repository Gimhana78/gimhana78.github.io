<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-image:url(img/feedback.jpg) ; background-size: cover;">
    <div class="container mt-4 shadow-lg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-primary">Feedback Form</h2>
                <p class="text-primary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates dolore earum, reprehenderit sapiente ut dicta culpa nesciunt, laboriosam facilis consectetur, corrupti ducimus. Illo, nam architecto.</p>
                <hr>
                <form action="">
                    <h4>Feedback type</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer">&nbsp;&nbsp;<label for="">Comments</label>

                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed">&nbsp;&nbsp;<label for="">Bug Reports</label>
                        </div>
                        <div class="col-md-4">
                            <input type="radio" name="feed" >&nbsp;&nbsp;<label for="">Questions</label>
                        </div>

                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="" class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="" class="form-label">Describe Feedback</label>
                        <textarea name="" id="" cols="30" rows="4"></textarea>
                    </div>
                     <button type="submit" class="btn btn-primary">Submit Feedback</button>   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
